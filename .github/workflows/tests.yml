name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres        
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - uses: actions/checkout@v3
    - name: Build Bot
      run: ./gradlew build
    - name: Run unit tests
      run: ./gradlew test
      env:
        POSTGRES_DB: postgres        
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        HOST: localhost:5432
        VK_API: ${{ secrets.VK_API }}
